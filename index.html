<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="SplitText.min.js"></script>
    <title>Document</title>
</head>
<body>
    <main style="
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Futura;
    font-size:18px;
    font-weight: 400;">
        <h1 class="title" id="title">
            Hello, so you if you here, you want to know me … 
        </h1>
    </main>

</body>

<script>
    /*
        method gsap
        @param targs ; l'objet à animer 
        @param vars : un objet avec des paires clés/valeurs des propriétés à changer
    */
    // gsap.to(".title", {duration: 2, x: 100, opacity: 0});

    var yourElement = document.getElementById("title");
    var split = new SplitText(yourElement);
    gsap.to(split.chars, {duration: .5, y: 30, autoAlpha: 0, stagger: 0.05, delay: 2.1});
        // gsap.to(split.chars, {duration: 2, opacity: 0});

    console.log("split", split);

</script>
</html>
